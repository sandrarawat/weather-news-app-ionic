<ion-header>
  <ion-navbar>
     <ion-title>Settings</ion-title>
   </ion-navbar>
 </ion-header>
 
 <ion-content padding>


  <br>
   <div class="autocomplete">
 
      <ion-searchbar  type="text" 
                  inputmode = "text" 
                  placeholder="Search City" 
                  [(ngModel)]="input" 
                  (ionChange)="search()"
                  (ionBlur)="removeFocus()"
                  debounce=500></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let city of cities" (click)="add(city)">
        {{city}}
      </ion-item>
    </ion-list>
  </div>

   <br>

   <br>
   <br>

   <br>
   <ion-list radio-group [(ngModel)]="unit">
    <h3> Settings </h3>
<br>
    <h4> Units: </h4> 
   
    <ion-item>
      <ion-label> Standard</ion-label>
      <ion-radio value='standard'> </ion-radio>
    </ion-item>
  <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-radio value='imperial' > </ion-radio>
    </ion-item>
    <ion-item >
      <ion-label>Metric</ion-label>
      <ion-radio value='metric'> </ion-radio>
    </ion-item>
</ion-list>





   <hr>

   <button ion-button tooltip="Save Settings" positionV="bottom" arrow (click)="saveSettings()"> Save </button>
   <button ion-button tooltip="Reset Settings" positionV="bottom"  (click)="clearSettings()"> Reset </button>

 </ion-content>
